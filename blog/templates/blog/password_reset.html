{% extends "blog/base.html" %}

{% block breadcrumb %}
    <li class="breadcrumb-item active" aria-current="page">重置密码</li>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>重置密码</h4>
            </div>
            <div class="card-body">
                <p>请输入注册时使用的邮箱地址，我们将发送重置密码的链接。</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_email" class="form-label">邮箱地址</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">发送重置链接</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
